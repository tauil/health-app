<h1>Edit Patient:</h1>
<form>
  <input type="text" [(ngModel)]="patient.name" name="name" />
  <select [(ngModel)]="patient.clinic_id" name="clinic_id">
    <option *ngFor="let clinic of clinics" [value]="clinic.id">
      {{clinic.name}}
    </option>
  </select>
  <button (click)="update()">Update</button>
</form>
