<h1>New Therapist:</h1>
<form>
  <div class="field">
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="therapist.name" name="name" />
  </div>

  <div class="field">
    <label for="name">Clinic:</label>
    <select [(ngModel)]="therapist.clinic_id" name="clinic_id">
      <option *ngFor="let clinic of clinics" [value]="clinic.id">
        {{clinic.name}}
      </option>
    </select>
  </div>

  <button (click)="save()">Save</button>
</form>
