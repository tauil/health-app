<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let clinic of clinics">
      <td>{{clinic.id}}</td>
      <td><a routerLink="/clinics/{{clinic.id}}">{{clinic.name}}</a></td>
      <td><a routerLink="/clinics/{{clinic.id}}/edit">Edit</a></td>
    </tr>
  </tbody>
</table>
